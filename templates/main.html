<html>
    <head>
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../vendors/bootstrap.min.css" />
        <script href="../vendors/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-flow">
            <div class="input-groups">
                <div class="form-group">
                    <label for="book-title">Book Title</label>
                    <input type="text" class="form-control" name="book-title" id="book-title"/>
                </div>
                <div class="form-group">
                    <label for="cht-title">Chapter Title</label>
                    <input type="text" class="form-control" name="chapter-title" id="cht-title"/>
                </div>
                <div class="form-group">
                    <label for="cht-content">Chapter Content</label>
                    <textarea class="form-control" rows="5" name="chapter-content" id="cht-content"></textarea>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" id="new-chapter">New Chapter</button>
                <button class="btn btn-primary" id="save-book">Save Book</button>
            </div>
        </div>
        <script>require('../renderers/main-renderer')</script>
    </body>
</html>
